- content_id: home-about
  title: About This API Research
  image: 'https://s3.amazonaws.com/kinlane-productions/api-evangelist-logos/api-evangelist-butterfly-vertical.png'
  content: >-
    <p>This is a research site dedicated to API design. Where we actively publish anything from the blog on API design, as well as curated links, companies, organiations, tools, and a handful of th ecommon building blocks we've identified across the space.</p>
    <p>If you know of something that should exist here, feel free to <a href="https://github.com/api-evangelist/design/issues/new">submit a GitHub issue to the repository behind this website</a>, or feel free to submit a merge request, adding the detail to either the list or <a href="https://github.com/api-evangelist/design/blob/gh-pages/_data/organizations/index.yaml">organizations</a>, <a href="https://github.com/api-evangelist/design/blob/gh-pages/_data/tools/index.yaml">tools</a>, or <a href="https://github.com/api-evangelist/design/blob/gh-pages/_data/building_blocks/index.yaml">building blocks</a>--they are just YAML, and anyone can edit.</p>
    <p>If you have any questions, feel free to submit a GitHub Issue, Tweet at us, or email at info@apievangelist.com</p>
  tags: Design
